{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div id="center-form" class="pt-5">
    <form action="/login" method="post">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <button class="btn btn-dark" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
